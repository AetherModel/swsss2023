</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Zen of Python (Coding) <img class="emoji" draggable="false" alt="🧘" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/></h2>
<ul>
<li>Beautiful is better than ugly.</li>
<li>Explicit is better than implicit.</li>
<li>Simple is better than complex.</li>
<li>Complex is better than complicated.</li>
<li>Flat is better than nested.</li>
<li>Sparse is better than dense.</li>
<li>Readability counts.</li>
<li>Special cases aren't special enough to break the rules.</li>
<li>In the face of ambiguity, refuse the temptation to guess.</li>
<li>Now is better than never.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Python syntax</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<ul>
<li><code>#</code> | Comment</li>
<li><code>=</code> | Assignment</li>
<li><code>+</code> | Addition</li>
<li><code>-</code> | Subtraction</li>
<li><code>/</code> | Division</li>
<li><code>*</code> | Multiplication</li>
<li><code>**</code> | Power</li>
<li><code>&quot;&quot;</code>, <code>''</code>, <code>&quot;&quot;&quot;  &quot;&quot;&quot;</code> | String enclosure</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>variable = <span class="hljs-number">2</span>
<span class="hljs-number">7</span> + variable  <span class="hljs-comment"># 9</span>
<span class="hljs-number">3</span>**variable  <span class="hljs-comment"># 9</span>
variable**<span class="hljs-number">3</span>  <span class="hljs-comment"># 8</span>
<span class="hljs-string">&#x27;Space rules!&#x27;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<ul>
<li><code>==</code>  | Comparison: equal-to</li>
<li><code>!=</code>  | Comparison: doesn't equal</li>
<li><code>&lt;</code>, <code>&gt;</code>, <code>&lt;=</code>, <code>&gt;=</code> | Comparison</li>
<li><code>is</code>, <code>not</code> | Comparison of pythonic types</li>
<li><code>in</code> | Comparison: exists in.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">3</span> == <span class="hljs-number">3</span>  <span class="hljs-comment"># True</span>
<span class="hljs-string">&#x27;s&#x27;</span> <span class="hljs-keyword">in</span> <span class="hljs-string">&#x27;space&#x27;</span>  <span class="hljs-comment"># True</span>
<span class="hljs-number">3</span> &lt; <span class="hljs-number">3</span>  <span class="hljs-comment"># False</span>
<span class="hljs-keyword">not</span> <span class="hljs-literal">False</span>  <span class="hljs-comment"># True</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<ul>
<li><code>if condition:</code> Next indented (4 spaces) lines if true.</li>
<li><code>else:</code> Must be followed by an <code>if</code></li>
<li><code>elif:</code> <em>else if</em></li>
<li><code>for x in iterable:</code> A loop where <code>x</code> are the elements of an <em>iterable</em>.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> <span class="hljs-literal">True</span>:  <span class="hljs-comment"># Always true</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;It&#x27;s true!!&quot;</span>)
<span class="hljs-keyword">if</span> <span class="hljs-literal">False</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;This code will never be executed :(&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;This code will be executed :)!&quot;</span>)

names = (<span class="hljs-string">&#x27;Ahmed&#x27;</span>, <span class="hljs-string">&#x27;Becky&#x27;</span>, <span class="hljs-string">&#x27;Cantor&#x27;</span>)
<span class="hljs-keyword">for</span> name <span class="hljs-keyword">in</span> names:
    <span class="hljs-built_in">print</span>(name)  <span class="hljs-comment"># Print all names</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Basic Pythonic Types</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<ul>
<li>Number: <code>int()  # 1</code>, <code>float()  # 1.0</code></li>
<li>String: <code>str()  # 'my string'</code></li>
<li>Boolean: <code>True</code> or <code>False</code></li>
<li>Tuple: <code>tuple()  # ('Tuple', 'of', 'strings')</code></li>
<li>List: <code>list()  # ['List', 'of', 'strings']</code></li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sequence = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
sequence*<span class="hljs-number">3</span>  <span class="hljs-comment"># ? what does this do</span>
negative_ned = (<span class="hljs-literal">False</span>, <span class="hljs-literal">False</span>, <span class="hljs-literal">False</span>, <span class="hljs-literal">False</span>)  <span class="hljs-comment"># He only likes to be negative</span>
<span class="hljs-keyword">for</span> elem <span class="hljs-keyword">in</span> negative_ned:
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> elem:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Ned said no again&quot;</span>)
    <span class="hljs-keyword">else</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Ned did the impossible.&quot;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>All we care about are functions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<p>Which of these are <em>mathematical</em> functions?</p>
<ul>

<h1>Before we continue</h1>
<h2>Functional programming</h2>
<p>Good programming functions are like good mathematical functions.</p>
<p>They may have multiple outputs, but have a <em>predictable</em> and<br />
<em>repeatable</em> outputs with same inputs.</p>
<p>Make them short and sweet <img class="emoji" draggable="false" alt="😌" src="https://twemoji.maxcdn.com/2/svg/1f60c.svg" data-marp-twemoji=""/>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Python functions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>function skeleton <img class="emoji" draggable="false" alt="☠️" src="https://twemoji.maxcdn.com/2/svg/2620.svg" data-marp-twemoji=""/></h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">function_name</span>(<span class="hljs-params">argument_1, argument_2, argument_3=<span class="hljs-string">&#x27;default&#x27;</span></span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Function documentation string&quot;&quot;&quot;</span>
    <span class="hljs-comment"># function body</span>
    <span class="hljs-keyword">return</span> argument_1, argument_2, argument_3

return_variable = function_name(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
return_variable  <span class="hljs-comment"># (1, 2)</span>
<span class="hljs-built_in">help</span>(function_name)  <span class="hljs-comment"># Function documentation string</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>try to make sure functions return something</li>
<li>it is possible to have a function body without a <code>return</code> but this is not<br />
considered good programming practice nowadays</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Make a function that returns the difference between the two arguments</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1><strong>SURPRISE</strong> time to review each others code</h1>
<p>Your code <em>will</em> be seen by others <img class="emoji" draggable="false" alt="😟" src="https://twemoji.maxcdn.com/2/svg/1f61f.svg" data-marp-twemoji=""/>. Don't worry, we're all learning! <img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<ul>
<li>Did you make sure the function name and arguments are descriptive?
<ul>
<li>Explicit is better than implicit. <img class="emoji" draggable="false" alt="🧘" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Did you make sure to have a clear documentation string?
<ul>
<li>Now is better than never. <img class="emoji" draggable="false" alt="🧘" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li>Think of the other Coding Zen thoughts. <code>import this</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
