</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>One more basic type!</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Dictionaries</h2>
<ul>
<li>A dictionary is an <em>iterable</em> with conjoining <em>keys</em> and <em>values</em> as the elements (<em>items</em>).</li>
<li>Useful to encapsulate data.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>solar_system = {<span class="hljs-string">&#x27;planets&#x27;</span>: (<span class="hljs-string">&#x27;Mercury&#x27;</span>, <span class="hljs-string">&#x27;Venus&#x27;</span>, <span class="hljs-string">&#x27;Earth&#x27;</span>, <span class="hljs-string">&#x27;Mars&#x27;</span>, <span class="hljs-string">&#x27;Jupiter&#x27;</span>,
                            <span class="hljs-string">&#x27;Saturn&#x27;</span>, <span class="hljs-string">&#x27;Uranus&#x27;</span>, <span class="hljs-string">&#x27;Neptune&#x27;</span>),
                <span class="hljs-string">&#x27;star&#x27;</span>: <span class="hljs-string">&#x27;Sol&#x27;</span>,
                <span class="hljs-string">&#x27;dwarf_planets&#x27;</span>: (<span class="hljs-string">&#x27;Pluto&#x27;</span>, )
               }

solar_system[<span class="hljs-string">&#x27;dwarf_planets&#x27;</span>]  <span class="hljs-comment"># (&#x27;Pluto&#x27;)</span>
planets = [planet <span class="hljs-keyword">for</span> planet <span class="hljs-keyword">in</span> solar_system[<span class="hljs-string">&#x27;planets&#x27;</span>]]
<span class="hljs-comment"># or</span>
planets = <span class="hljs-built_in">list</span>(solar_system[<span class="hljs-string">&#x27;planets&#x27;</span>])
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">sorted</span>(planets))  <span class="hljs-comment"># Alphabet sort</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Iterables</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<ul>
<li>Iterables allow you to iterate through each element.</li>
<li>We've already been dealing with them! Examples:
<ul>
<li>Lists</li>
<li>Tuples</li>
<li>Arrays</li>
<li>Dictionaries</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<p>To iterate we use <code>for</code> syntax:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-keyword">for</span> key <span class="hljs-keyword">in</span> solar_system.keys():
    <span class="hljs-built_in">print</span>(key)

<span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> solar_system.values():
    <span class="hljs-built_in">print</span>(element)

<span class="hljs-keyword">for</span> key, value <span class="hljs-keyword">in</span> solar_system.items():
    <span class="hljs-built_in">print</span>(key, value)

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Don't use for loops to do basic linear algebra!</h2>
<ul>
<li>We have <code>numpy</code> and arrays, matrices..etc. to do that for us :).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Time to get comfortable with the terminal</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<p>Let's use Python's package manager <code>pip</code>.</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ conda install pip
$ pip install swmfpy
<span class="hljs-comment"># if it doesn&#x27;t work try</span>
$ pip install --user swmfpy
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<ul>
<li>Plot your birthday AL using data from <code>swmfpy.web.get_omni_data()</code></li>
</ul>
<p>Do the following in <code>IPython</code>:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">from</span> swmfpy.web <span class="hljs-keyword">import</span> get_omni_data

start_time = datetime(<span class="hljs-number">1990</span>, <span class="hljs-number">10</span>, <span class="hljs-number">2</span>)
end_time = datetime(<span class="hljs-number">1990</span>, <span class="hljs-number">10</span>, <span class="hljs-number">3</span>)
data = get_omni_data(start_time, end_time)  <span class="hljs-comment"># returns a dictionary</span>
data.keys()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<ul>
<li>Good code has good metadata and documentation.
<ul>
<li>Now is better than never <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/>.</li>
</ul>
</li>
</ul>
<p>Using your favorite text editor</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&quot;&quot;&quot;A 3D plot script for spherical coordinates.

<h1><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/> <strong>SURPRISE</strong> <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f62f.svg" data-marp-twemoji=""/>. Revise each other's code. Are you still getting surprised?</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">spherical_cartesian</span>(<span class="hljs-params">radius, azimuth, zentith</span>):</span>
    <span class="hljs-string">&quot;&quot;&quot;Convert spherical coordinates to cartesian&quot;&quot;&quot;</span>
    x = radius*sin(zentith)*cos(azimuth)
    y = radius*sin(zentith)*sin(azimuth)
    z = radius*cos(zentith)
    <span class="hljs-keyword">return</span> x, y, z

fig = plt.figure()  <span class="hljs-comment"># better control</span>
axes = fig.gca(projection=<span class="hljs-string">&#x27;3d&#x27;</span>)  <span class="hljs-comment"># make 3d axes</span>
r = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>)
theta = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>*np.pi)
phi = np.linspace(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>*np.pi)
x, y, z = spherical_cartesian(r, theta, phi)
axes.plot(x, y, z)

<li><code>git commit cos_approx.py -m 'My cos_approx edits'</code></li>
